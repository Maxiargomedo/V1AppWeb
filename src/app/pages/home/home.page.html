<ion-header>
  <ion-toolbar>
    <ion-title>
      <center>
      ¡Registra tú asistencia!
      </center>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="auth-form">
  <ion-card>
    <ion-card-header>
      <center>
      <ion-card-title>Ingresa aquí a tu portal de asistenia Duoc UC </ion-card-title>
    </center>
    </ion-card-header>
    <img src=".\assets\img\inicioDuoc.jpg" />

    <ion-card-content>
      <center>
      Al ingresar te pediremos tu usuario y contraseña Duoc UC y luego podras registrar tu
      asistencia mediante el codigo QR que se encuentra en tu sala de clases.
    </center>
    </ion-card-content>
    <ion-button [routerLink]="['/login']" expand="block" color="warning">Ingresa</ion-button>

  </ion-card>
</ion-content>
